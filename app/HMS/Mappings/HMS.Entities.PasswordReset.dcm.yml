# HMS.Entities.PasswordReset.dcm.yml
HMS\Entities\PasswordReset:
  type: entity
  table: password_resets
  indexes:
    email_index:
      columns: [ email ]
    token_index:
      columns: [ token ]
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    email:
      type: string
    token:
      type: string
    created:
      column: created_at
      type: datetime




